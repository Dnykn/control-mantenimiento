<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Control de Mantenimiento</title>

  <!-- Todos nuestros estilos para mantener la coherencia -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="col-md-6 col-lg-5 col-xl-4">

      <div class="card shadow-lg p-3">
        <div class="card-body">
          <div class="text-center mb-4">
            <i class="fa-solid fa-screwdriver-wrench fa-2x mb-2"></i>
            <h3 class="card-title">Acceso al Sistema</h3>
            <p class="text-muted">Por favor, introduce tus credenciales.</p>
          </div>
          
          <!-- Formulario de Login -->
          <form id="login-form">
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            
            <!-- Aquí mostraremos los mensajes de error -->
            <div id="error-message" class="alert alert-danger d-none" role="alert"></div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
            </div>
          </form>

        </div>
      </div>

    </div>
  </div>

  <!-- Scripts: Conexión a Firebase y nuestra nueva lógica de autenticación, nombre maquina de empresas de maquinaria especializada-->
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/auth.js"></script>

</body>
</html>

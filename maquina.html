<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle de Máquina</title>

  <!-- Google Fonts: Nunito -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome (para iconos) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Bootstrap y CSS propio (igual que en index.html) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

  <!-- ======================= NAVBAR ======================= -->
  <nav class="navbar shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <i class="fa-solid fa-screwdriver-wrench me-2"></i>
        Control de Mantenimiento
      </a>
    </div>
  </nav>
  <!-- ====================================================== -->

  <!-- Contenedor principal -->
  <div class="container mt-5 mb-5">
    
    <!-- Este div nos servirá como ancla para nuestro JS -->
    <div id="detalle-maquina">
      
      <!-- 1. Tarjeta con los detalles actuales de la máquina -->
      <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h4 class="mb-0">
            <span id="nombre-maquina">Cargando nombre...</span> 
            (<span id="id-maquina">Cargando ID...</span>)
          </h4>
          <span id="estado-maquina" class="badge bg-secondary">Cargando...</span>
        </div>
        <div class="card-body">
          <p><strong>Última Revisión:</strong> <span id="fecha-mantenimiento">Cargando...</span></p>
          <p><strong>Técnico Asignado:</strong> <span id="tecnico-asignado">Cargando...</span></p>
        </div>
      </div>

      <!-- 2. Historial de Mantenimientos -->
      <div class="card shadow-sm mt-4">
        <div class="card-header">
         <h5 class="mb-0"><i class="fa-solid fa-clock-rotate-left me-2"></i>Historial de Mantenimientos</h5>
        </div>
        <!-- Usaremos una lista para mostrar el historial -->
        <ul class="list-group list-group-flush" id="historial-lista">
          <!-- El historial se cargará aquí desde una subcolección de Firebase -->
          <li class="list-group-item">Cargando historial...</li>
        </ul>
      </div>

      <!-- 3. Formulario para añadir un nuevo registro -->
      <div class="card shadow-sm mt-4">
        <div class="card-header">
          <h5 class="mb-0"><i class="fa-solid fa-plus me-2"></i>Registrar Nuevo Mantenimiento</h5>
        </div>
        <div class="card-body">
          <form id="form-nuevo-mantenimiento">
            <div class="mb-3">
              <label for="nuevo-estado" class="form-label">Nuevo Estado de la Máquina</label>
              <select class="form-select" id="nuevo-estado" required>
                <option value="Operativo">✅ Operativo</option>
                <option value="En Revisión">⚠️ En Revisión</option>
                <option value="Fuera de Servicio">❌ Fuera de Servicio</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="descripcion-mantenimiento" class="form-label">Descripción del Trabajo Realizado</label>
              <textarea class="form-control" id="descripcion-mantenimiento" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Guardar Registro</button>
          </form>
        </div>
      </div>

    </div>

     <!-- Botón para volver al panel principal -->
    <a href="index.html" class="btn btn-secondary mt-4">← Volver al Panel Principal</a>

  </div>

  <!-- Scripts (los mismos que en index.html) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/auth.js"></script>
  
</body>
</html>
